<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title>TaskManager</title>
</head>

<body>
<h1>Register new Project </h1>
<form id = "registerProjectForm"
      th:action="@{/newProject}"
      th:object="${projectForm}"
      method="POST">

    <table>
        <tr>
            <td><label for="nameInput">Name</label>
            <td><input id=nameInput type="text" th:field="*{nome}" required placeholder="Nome"></td>
            <td th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" th:style="'color:red'"></td>
        </tr>
        <tr>
            <td><label for="nameDescription">Description</label>
            <td><input id=nameDescription type="text" th:field="*{description}" placeholder="Desciption"></td>
            <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}"  th:style="'color:red'"></td>
        </tr>
            
        <tr>
            <td>
                <button type="submit">Registra</button>
            </td>
        </tr>
    </table>

</form>
</body>
</html>
